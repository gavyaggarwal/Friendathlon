<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:100,100i,300,300i,400,400i,500,500i,700,700i,800,800i,900,900i&subset=latin-ext,vietnamese" rel="stylesheet">
  <style type="text/css">
    body {
        font-family: 'Alegreya Sans', sans-serif;
        background: #F5F3E9;
        color: #666;
        display: flex;
        flex-direction: column;
        height: 100%;
    }
    .header {
        flex-grow: 10;
    }
    h1 {
        font-size: 1.6em;
        text-align: center;
    }
    .body {
        height: 586px;
        overflow-y: hidden;
        overflow-x: scroll;
        white-space: nowrap;
    }
    .card {
        margin: 10px;
        height: 546px;
        width: 200px;
        display: inline-block;
        text-align: center;
        padding: 10px 0px;
        vertical-align: top;
        color: white;
        border-radius: 5px;
        border: 1px solid black;
    }
    h3 {
        margin: 0px;
        font-weight: 500;
        font-size: 1.4em;
    }
    h5 {
        margin: 0px;
        font-weight: 400;
        font-size: 1.2em;
    }
    hr {
        height: 1px;
        width: 90%;
        background: #fff;
        border-width: 0px;
    }
    p {
        font-size: 0.9em;
        font-weight: 500;
        color: #666;
    }
    span, a {
        font-size: 0.9em;
    }
    div {
        text-align: center;
    }
    button {
        width: 200px;
    }
  </style>
</head>
<body>
    <div>
        <p> Thanks for downloading our app! </p>
    </div>
    <div>
        <p> First connect with Facebook: </p>
        <button> Log in with Facebook </button>
    </div>
    <div>
        <p> Then connect with your Moves App: </p>
        <button> Connect to Moves </button>
    </div>
    <div>
        And you'll be set to compete with your friends!
    </div>
</body>
</html>
